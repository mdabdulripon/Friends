<div class="fixed-container">
    <div class="cards">
        <div class="cards__item" *ngFor="let user of users">
            <app-member-card [user]="user"></app-member-card>
        </div>
    </div>
    <mat-paginator [length]="pagination.totalItems" [pageSize]="pagination.itemPerPage"
        [pageSizeOptions]="[8, 16, 24, 32]" (page)="onPageChange($event)">
    </mat-paginator>
</div>
